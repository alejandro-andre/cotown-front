<h2 mat-dialog-title>Cambio de condiciones</h2>

<mat-dialog-content>
  <p>¿Seguro que deseas seleccionar una tipología diferente de la solicitada?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true">Sí</button>
</mat-dialog-actions>
