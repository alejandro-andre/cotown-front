<div>
  <h1>Cotown modal</h1>
  <div class="selectors">
    <form class=>
      <mat-form-field appearance="fill">
        <mat-label>Ciudad</mat-label>
        <mat-select [(ngModel)]="selectedCitie" name="cities" (selectionChange)="onSelectCity()">
          <mat-option *ngFor="let citie of cities" [value]="citie.id">
            {{ citie.Name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" >
        <mat-label>Edificio</mat-label>
        <mat-select [(ngModel)]="selectedBuilding" name="buildings" (selectionChange)="onSelectBuilding()" >
          <mat-option *ngFor="let building of buildings" [value]="building.Code">
            {{ building.Name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>


  <!-- Table for resources-->
  <div *ngIf="resources.length">
    <h3>Resources</h3>
    <mat-table [dataSource]="resources" #table class="mat-elevation-z8">
      <ng-container matColumnDef="Code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let element"> {{element.Code}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipolog√≠a </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>

  </div>
</div>
