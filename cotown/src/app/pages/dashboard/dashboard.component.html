<h1>Dashboard</h1>

<div  *ngIf="dashboard" class="grid">

  <div class="title" style="grid-column:1/3;">Solicitudes</div>
  <div class="title" style="grid-column:3/5;">Alternativas</div>
  <div class="title" style="grid-column:5/9;">Recurso asignado</div>
  <div class="title" style="grid-column:9/11;">Checkin</div>
  <div class="title" style="grid-column:11/13;">Checkout</div>   

  <div 
    *ngFor="let c of select" 
    class="subtitle link"
    [class.active]="status == c.key" 
    (click)="getBookings(c.key)">
    {{c.value}}
  </div>

  <div *ngFor="let c of select" class="value">{{dashboard[c.key] || 0}}</div>

</div>

<app-spinner-control *ngIf="spinnerActive"></app-spinner-control>

<table *ngIf="rows">

  <thead>
    <tr>
      <th *ngFor="let h of header" (click)="sort(h.key);" class="link">
        {{h.value}}
        <svg class="arrow {{h.sort}}" focusable="false" viewBox="0 0 24 24"><path d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z"></path></svg>
      </th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let r of rows" (click)="goBooking(r.id)" class="link">
      <td>{{ getLabel(r.Status) }}</td>
      <td>{{ r.Name }}</td>
      <td>{{ r.Date_from }}</td>
      <td>{{ r.Date_to }}</td>
      <td>{{ r.Check_in }}</td>
      <td>{{ r.Building }}</td>
      <td>{{ r.Resource }}</td>
    </tr>
  </tbody>

</table>
