<div class="grid">
<h1>Dashboard</h1>
<div style="margin-top:32px;">
<a [href]="link()">
  <svg style="width:24px;" focusable="false" viewBox="0 0 24 24" aria-hidden="true" role="presentation">
    <path fill="none" d="M0 0h24v24H0V0z"></path>
    <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM19 18H6c-2.21 0-4-1.79-4-4 0-2.05 1.53-3.76 3.56-3.97l1.07-.11.5-.95C8.08 7.14 9.94 6 12 6c2.62 0 4.88 1.86 5.39 4.43l.3 1.5 1.53.11c1.56.1 2.78 1.41 2.78 2.96 0 1.65-1.35 3-3 3z"></path>
    <path d="M13.45 10h-2.9v3H8l4 4 4-4h-2.55z"></path>
  </svg>
</a>
</div>
</div>

<div  *ngIf="dashboard" class="grid">

  <div class="title" style="grid-column:1/3;">Solicitudes</div>
  <div class="title" style="grid-column:3/5;">Alternativas</div>
  <div class="title" style="grid-column:5/6;">Descartadas</div>
  <div class="title" style="grid-column:6/10;">Recurso asignado</div>
  <div class="title" style="grid-column:10/12;">Checkin</div>
  <div class="title" style="grid-column:12/14;">Checkout</div>   

  <div 
    *ngFor="let c of select" 
    class="subtitle link"
    [class.active]="status == c.key" 
    (click)="getBookings(c.key)">
    {{c.value}}
  </div>

  <div *ngFor="let c of select" class="value">{{dashboard[c.key] || 0}}</div>

</div>

<app-spinner-control *ngIf="spinnerActive"></app-spinner-control>

<table *ngIf="rows">

  <thead>
    <tr>
      <th *ngFor="let h of header" (click)="sort(h.key);" class="link">
        {{h.value}}
        <svg class="arrow {{h.sort}}" focusable="false" viewBox="0 0 24 24"><path d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z"></path></svg>
      </th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let r of rows" (click)="goBooking(r.id)" class="link">
      <td>{{ getLabel(r.Status) }}</td>
      <td>{{ r.Name }}</td>
      <td>{{ r.Date_from }}</td>
      <td>{{ r.Date_to }}</td>
      <td>{{ r.Check_in }}</td>
      <td>{{ r.Building }}</td>
      <td>{{ r.Resource }}</td>
    </tr>
  </tbody>

</table>
