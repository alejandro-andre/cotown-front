<div class="container">

	<h1>Planning</h1>

	<div class="nav_container">
		<form class="selectors_container airflows_container_selectors ">
			<mat-form-field
				class="cotown_selector"
				appearance="fill"
				style="margin-right: 10px;"
			>
				<mat-label class="cotown_label">Ciudad</mat-label>
				<mat-select
          [(ngModel)]="selectedCity"
          name="cities"
          (selectionChange)="onSelectCity()"
        >
				<mat-option  [value]=-1>Todas</mat-option>
					<mat-option
						*ngFor="let citie of cities"
						[value]="citie.id"
					>
						{{ citie.name }}
					</mat-option>
				</mat-select>
			</mat-form-field>

			<mat-form-field appearance="fill" style="margin-right: 10px;">
				<mat-label>Edificio</mat-label>
				<mat-select
          [(ngModel)]="selectedBuildingId"
          name="buildings"
          (selectionChange)="onSelectBulding()"
        >
					<mat-option
						*ngFor="let building of buildings"
						[value]="building.id"
					>
						{{ building.name }}
					</mat-option>
				</mat-select>
			</mat-form-field>

      <mat-form-field appearance="fill" style="margin-right: 10px;">
				<mat-label>Tipos</mat-label>
				<mat-select
          [(ngModel)]="selectedResouceTypeId"
          name="resourcesTypes"
          (selectionChange)="onSelectResourceType()"
					[disabled]="!resourceTypes.length"
        >
				<mat-option  [value]="-1">Todos</mat-option>
					<mat-option
						*ngFor="let resourceType of resourceTypes"
						[value]="resourceType.id"
					>
						{{ resourceType.code }}
					</mat-option>
				</mat-select>
			</mat-form-field>

			<mat-form-field appearance="fill">
				<mat-label>Rango de fechas</mat-label>
				<mat-date-range-input
					[rangePicker]="picker"
					[disabled]="!bars.length"
					[formGroup]="range"
					[lang]="lang"
				>
					<input
						matStartDate
						formControlName="start"
						placeholder="Desde"
					>
					<input
						matEndDate
						formControlName="end"
						placeholder="Hasta"
						(dateChange)="onDateChange()"
					>
				</mat-date-range-input>
				<mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
				<mat-date-range-picker #picker></mat-date-range-picker>
			</mat-form-field>
		</form>


		<div class="time_line_buttons">
			<button
				[disabled]="!bars.length"
				mat-raised-button
				color="primary"
				style="color:white"
				(click)="goBackward('month')"
			>
				<mat-icon aria-hidden="false" color="black" fontIcon="arrow_back"></mat-icon>
				Mes
			</button>
			&nbsp;

			<button
				mat-raised-button
				[disabled]="!bars.length"
				color="primary"
				style="color:white"
				(click)="goBackward('week')"
			>
				<mat-icon aria-hidden="false" color="black" fontIcon="arrow_back"></mat-icon>
				Semana
			</button>
			&nbsp;

			<button
				class="next-button "
				[disabled]="!bars.length"
				mat-raised-button
				color="primary"
				style="color:white"
				(click)="goForward('week')"
			>
				Semana
				<mat-icon class="next-arow" aria-hidden="false" fontIcon="arrow_forward"></mat-icon>
			</button>
			&nbsp;

			<button
				class="next-button "
				[disabled]="!bars.length"
				mat-raised-button
				color="primary"
				style="color:white"
				(click)="goForward('month')"
			>
				Mes
				<mat-icon class="next-arow" aria-hidden="false" fontIcon="arrow_forward"></mat-icon>
			</button>
		</div>
	</div>


	<div *ngIf="bars.length">
		<app-time-chart-control
			[bars]="bars"
			[now]="now"
			[from]="initDate"
			[to]="endDate"
			(onSelectAvailable)="onSelectAvailable($event)"
		></app-time-chart-control>
	</div>
</div>
