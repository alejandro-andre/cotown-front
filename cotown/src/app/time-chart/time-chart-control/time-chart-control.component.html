<div class="timechart">

	<!-- Header -->
	<div class="timechart-row timechart-row-months">

		<!-- Empty -->
		<div style="grid-column: 1/3;"></div>

		<!-- Months -->
		<span
			*ngFor="let date of header; let i = index;"
			class="datewrapper"
			[class.odd]="date.month"
			[class.even]="!date.month"
			style.grid-column="{{date.start + 4}}/{{date.end + 4}}"
		>
		<span class="date">{{date.date}}</span></span>
			
		<!-- Title -->
		<div class="timechart-row-first bold" style="grid-column: 2;">Recurso</div>
		<div class="timechart-row-first bold" style="grid-column: 3;">Tipo</div>

		<!-- Days -->
		<span 
			*ngFor="let day of days"
			[class.holiday]="day.holiday"
			[class.odd]="day.month"
			[class.even]="!day.month"
		>{{day.day}}</span>
	</div>

	<!-- Vertical lines and current date marker -->
	<div class="timechart-row timechart-row-lines">
		<span></span><span></span><span></span>
		<span 
			*ngFor="let day 	of days; let i = index;" 
			[class.marker]="i >= markerFrom && i <= markerTo"
		></span>
	</div>

	<!-- Rows -->
	<mat-radio-group>
		<div *ngFor="let bar of bars" class="timechart-row">
			<div class="timechart-row-sel">
				<mat-radio-button
					[value]="bar.code"
					[disabled]="!isAvailable(bar)"
					(change)="emitSelectAvailableResource(bar)"
				></mat-radio-button>
			</div>
			<div class="timechart-row-first {{bar.style}}">{{bar.code}}</div>
			<div class="timechart-row-first">{{bar.info}}</div>
			<ul class="timechart-row-bars">
				<li *ngFor="let line of bar.lines"
					class="tooltip {{line.styles}}"
					style.background-color="{{line.color}}"
					style.grid-column="{{1+line.from}}/{{1+line.to}}">
					<div *ngIf="line.code != '' && (line.to - line.from) > 1 " class="bar">
						<span class="tag">{{line.code}}</span>
						<span>{{line.text}}</span>
						<div class="tiptext" [innerHtml]="line.tooltip|safeHtml"></div>
					</div>
				</li>
			</ul>
		</div>
	</mat-radio-group>

</div>
