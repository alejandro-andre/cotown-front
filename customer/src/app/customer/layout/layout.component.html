<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

  <mat-sidenav-container class="container">
    <mat-sidenav id="snav" #snav [opened]="mobileQuery.matches ? false: true" [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches">
      <div class="header-nav toolbar"
        [ngStyle]="getStyles"
      >
        <button *ngIf="!mobileQuery.matches" (click)="snav.toggle()" mat-icon-button >
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <app-nav class="nav"  (onSelectOption)="onSelectOption($event)"
        [style.marginTop.px]="mobileQuery.matches ? 60 : 0"></app-nav>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <div class="header-content">
        <button *ngIf="mobileQuery.matches || !snav.opened" (click)="snav.toggle()" mat-icon-button >
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <div style="padding: 10px;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
