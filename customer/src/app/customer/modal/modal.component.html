<h2 mat-dialog-title>{{ title | translate }}</h2>

<mat-dialog-content>
  <p>{{ message | translate }}</p>
</mat-dialog-content>

<mat-dialog-actions>

  <button mat-button class="yesno" *ngIf="type!='ok'" [mat-dialog-close]="false">No</button>
