<div>
  <h2>{{ 'contacts' | translate }}</h2>
  <div *ngIf="contacts.length; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock>
    <!--Table of pays-->
    <table
      style="margin-bottom: 10px;"
      mat-table *ngIf="contacts && contacts.length"
      [dataSource]="contacts"
      class="mat-elevation-z8"
    >
      <ng-container [matColumnDef]="col.header" *ngFor="let col of tableFormat">
        <th mat-header-cell *matHeaderCellDef>{{ col.name | translate }}</th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="col.property !== DELETE">
            {{ element[col.property] }}
          </span>
          <span *ngIf="col.property === DELETE">
            <button
              mat-raised-button
              color="basic"
              (click)="deleteContact(element)"
            >
              {{ 'delete' | translate }}
            </button>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



  </ng-template>
  <ng-template #elseBlock>
    <div>
      {{ 'notFoundResults' | translate }}
    </div>
  </ng-template>

  <button mat-raised-button color="basic" (click)="goToAdd()">
    {{ 'addContact' | translate }}
  </button>
</div>
