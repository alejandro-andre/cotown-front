<div>
  <h2>Nuevo contacto</h2>
  <div>
    <mat-form-field appearance="fill" style="margin-right: 10px;">
      <mat-label>Tipo de contacto</mat-label>
      <mat-select
        [(ngModel)]="contactType"
        (ngModelChange)="changed()"
      >
        <mat-option *ngFor="let contact of contactTypes" [value]="contact.id">
          {{ contact.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <p>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input
          matInput
          placeholder="Nombre"
          [(ngModel)]="name"
        >
      </mat-form-field>

      <mat-form-field>
        <mat-label>Apellidos</mat-label>
        <input
          matInput
          placeholder="Apellidos"
          [(ngModel)]="surName"
        >
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Email"
          [(ngModel)]="email"
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Telefono</mat-label>
        <input
          matInput
          placeholder="Telefono"
          [(ngModel)]="phone"
        >
      </mat-form-field>
    </p>
  </div>
</div>
