<div>
  <div class="example-form" >
    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput  [(ngModel)]="customerService.customer.name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Document</mat-label>
      <input matInput  [(ngModel)]="customerService.customer.document">
    </mat-form-field>


    <p>

    </p>
    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input readonly matInput placeholder="Email" [(ngModel)]="customerService.customer.email">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Phone</mat-label>
        <input readonly matInput placeholder="Email" [(ngModel)]="customerService.customer.phone">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Adress" [(ngModel)]="customerService.customer.adress"></textarea>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Postal code</mat-label>
        <input matInput placeholder="Postal code" maxlength="5" [(ngModel)]="customerService.customer.postalCode">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>City</mat-label>
        <input matInput placeholder="City" [(ngModel)]="customerService.customer.city">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Province</mat-label>
        <input matInput placeholder="Province" [(ngModel)]="customerService.customer.province">
      </mat-form-field>


      <mat-form-field appearance="fill" style="margin-right: 10px;">
				<mat-label>country</mat-label>
				<mat-select
          [(ngModel)]="customerService.customer.country"
					(ngModelChange)="changed()"
        >
					<mat-option
						*ngFor="let country of countryService.countryModel.countries"
						[value]="country.id"
					>
						{{ country.name }}
					</mat-option>
				</mat-select>
			</mat-form-field>
    </p>


    <p>
      <mat-form-field appearance="fill" style="margin-right: 10px;">
				<mat-label>Genero</mat-label>
				<mat-select
          [(ngModel)]="customerService.customer.genderId"
					(ngModelChange)="changed()"
        >
					<mat-option
						*ngFor="let gender of genderService.gendersModel.genders"
						[value]="gender.id"
					>
						{{ gender.name }}
					</mat-option>
				</mat-select>
			</mat-form-field>
    </p>
  </div>
</div>
