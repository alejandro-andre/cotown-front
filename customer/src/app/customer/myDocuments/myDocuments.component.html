<div>
  <h2>{{ 'documents' | translate }}</h2>

  <div *ngIf="documents.length; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock>
    <div *ngFor="let document of documents" style="margin-top: 10px;">
      <div class="box">
        <div>
          <p>{{ 'documentType' | translate }}: {{ document.doctype.name }}</p>
          <p>{{ 'expirityDate' | translate }}: {{ document.expirity_date }}</p>
        </div>

        <div *ngFor="let doc of document.doctype.arrayOfImages">
          <label>{{ 'document' | translate }}</label>
          <input
            placeholder="Document"
            [(ngModel)]="doc.file"
            type="file"
            (change)="upload($event)"
          >
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #elseBlock>
    <div>
      {{ 'notFoundResults' | translate }}
    </div>
  </ng-template>
</div>
