<div>
  <h2>{{ 'invoices' | translate }}</h2>

  <div *ngIf="invoices.length; then thenBlock else elseBlock"></div>

  <ng-template #thenBlock>
    <!--Table of invoices -->
    <table
      style="margin-bottom: 10px;"
      mat-table *ngIf="invoices && invoices.length"
      [dataSource]="invoices"
      class="mat-elevation-z8 invoice"
    >
      <ng-container [matColumnDef]="col.header" *ngFor="let col of invoceTableFormat">
        <th mat-header-cell *matHeaderCellDef>{{ col.name | translate }}</th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="col.header === INVOICE_PROPERTY">
            {{ getResource(element[col.property]) }}
          </span>
          <span *ngIf="col.header !== INVOICE_PROPERTY">
            {{ element[col.property]}}
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedInvoiceColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedInvoiceColumns;" (click)="clickedRow(row)"></tr>
    </table>

    <p>{{ 'payments' | translate }}</p>
    <!--Table of pays-->
    <table
      style="margin-bottom: 10px;"
      mat-table *ngIf="payments && payments.length"
      [dataSource]="payments"
      class="mat-elevation-z8"
    >
      <ng-container [matColumnDef]="col.header" *ngFor="let col of payTableFormat">
        <th mat-header-cell *matHeaderCellDef>{{ col.name | translate }}</th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="col.header === PAY_PROPERTY">
            <button mat-raised-button (click)="pay(element.id)">Pay</button>
          </span>
          <span *ngIf="col.header === INVOICE_PROPERTY && col.header !== PAY_PROPERTY">
            {{ getResource(element[col.property]) }}
          </span>
          <span *ngIf="col.header !== INVOICE_PROPERTY && col.header !== PAY_PROPERTY">
            {{ element[col.property] }}
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedPaymentColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedPaymentColumns;"></tr>
    </table>
  </ng-template>

  <ng-template #elseBlock>
    <div>
      {{ 'notFoundResults' | translate }}
    </div>
  </ng-template>
</div>
