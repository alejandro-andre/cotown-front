<div class="star-container">
  <button
    mat-icon-button
    class="star"
    *ngFor="let ratingId of ratingArr; index as i"
    [id]="'star_' + (i + 1)"
    (click)="onClick(i + 1)"
    [ngClass]="getClasses(i + 1)"
  >
    <mat-icon>{{ showIcon(i) }}</mat-icon>
  </button>
  <span>{{ rating }} {{ of }} {{ stars }}</span>
</div>
