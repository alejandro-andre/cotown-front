<div id="modal-content-wrapper">
  <header id="modal-header">
    <h1 id="modal-title">{{ title | translate }}</h1>
  </header>
  <section id="modal-body">
    <p>{{ message| translate }}</p>
  </section>
  <footer id="modal-footer">
      <button mat-raised-button id="modal-button" (click)="closeModal()">Ok</button>
  </footer>
</div>
