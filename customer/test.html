<!DOCTYPE html>
<html>
  <head>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: auto auto auto;
      }

      .grid-item1,
      .grid-item2 {
        grid-area: 1 / 1 / 3 / 3; /* Esto indica que el elemento comenzará en la primera fila y columna y terminará en la tercera fila y columna. */
        width: 100%;
        height: 100%;
      }

      .grid-item1 {
        background-color: lightblue;
        opacity: 0.5;
      }

      .grid-item2 {
        background-color: lightgreen;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item1">Item 1</div>
      <div class="grid-item2">Item 2</div>
      <!-- Otros items de grid si existen -->
    </div>
  </body>
</html>
